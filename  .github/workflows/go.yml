name: Go

on:
  push:
    branches: [ "process-manage" ]
  pull_request:
    branches: [ "process-manage" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
  deploy:
    needs: ["build"]
    runs-on: ubuntu-latest
    steps:
      - name: PWD
        run: pwd

      - name: LS
        run: ls -l