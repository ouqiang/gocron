name: deploy to lambda

on:
  push:
    branches: [master]

jobs:
  build:
    name: Build Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Get Dependencies
        run: go get -v

      - name: Build
        run: make

      - name: package
        run: make package

